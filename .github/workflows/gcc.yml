name: 'g++-11 installation test'

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
  workflow_dispatch:

jobs:

  initial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: add-apt-repo
        uses: tecoli-com/actions-install-and-cache@v0
        with:
          cache: workflow
          sudo: true
          command: add-apt-repository -y
          target: ppa:ubuntu-toolchain-r/test
          path: >-
            /etc
            /usr/bin
            /usr/sbin
            /usr/lib
            /usr/share
            /var/lib
      - id: apt-update
        shell: bash
        run: sudo apt update
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: g++-11
          method: timestamp
      - run: |
          g++-11 --version
      - run: test "${{ steps.action.outputs.cache-hit }}" != true

  cached:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: add-apt-repo
        shell: bash
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt update
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: g++-11
          method: timestamp
      - run: |
          g++-11 --version
      - run: test "${{ steps.action.outputs.cache-hit }}" == true
